<ul class="list-group list-group-flush todo-list">
    <li class="list-group-item" *ngFor="let todo of todos">
        <span class="align-left badge rounded-pill" [ngClass]="{'bg-success':todo.isCompleted, 'bg-danger':!todo.isCompleted}">{{todo.title}}</span>
        <span class="badge rounded-pill bg-primary">{{todo.targetDate}}</span>
        <span class="badge rounded-pill bg-primary">{{todo.category}}</span>
        <span><a [routerLink]="['/oldtodo', todo.id]">edit</a></span>
    </li>
</ul>
